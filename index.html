<html>
    <head>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="main.js"></script>
        <title>굿닥 | 병원약국 검색어플</title>
        <meta charset="utf-8">
    </head>
    <body>
        <!-- content 시작 -->
        <div id="content" class="content">
            <!-- 로고 및 캐릭터 있는 부분 -->
            <div id="main" class="item">
                <div id="main-header">
                    <img src="logo.png" id="main-logo-image" />
                    <img src="up-search.png" id="main-search-image"/>
                </div>
                <div id="main-character">
                    <img src="character.png" id="main-character-image" />
                </div>
                <div id="main-button" class="">
                    <button id="search-hospital-button" class="button">
                        <span>내 주변 병원찾기</span>
                        <img src="mid-search.png" />
                    </button>     
                </div>
            </div>
            <!-- 메뉴 부분 -->
            <div id="menus">
                <div id="search-phar" class="menu-item">
                    <button id="search-phar-button" class="button menu-button">
                        <span>내 주변<br>약국찾기</span>
                        <img src="menu-yak.png" />
                    </button>
                </div>
                <div id="sit-hospital" class="menu-item">
                    <button id="sit-hospital-button" class="button menu-button">
                        <span>상황별<br>병원찾기</span>
                        <img src="menu-bino.png" />
                    </button>
                </div>
                <div id="hospital-event" class="menu-item">
                    <button id="hospital-event-button" class="button menu-button">
                        <span>병원 이벤트<br>모아보기</span>
                        <img src="menu-gift.png" />
                    </button>
                </div>
                <div id="goodoc-cast" class="menu-item">
                    <button id="goodoc-cast-button" class="button menu-button">
                        <span>굿닥<br>캐스트</span>
                        <img src="menu-book.png" />
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
